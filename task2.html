<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="main">
      <form action="" class="infor">
        <h2 class="text">Personal Information</h2>
        <div>
          <strong
            ><label for="FirstName">First Name <span>*</span></label></strong
          >
        </div>
        <input type="text" id="FirstName" />
        <div>
          <strong
            ><label for="LastName">Last Name <span>*</span></label></strong
          >
        </div>
        <input type="text" id="LastName" />
        <h2 class="text">Contract Information</h2>
        <div>
          <strong
            ><label for="Adress">Adress <span>*</span></label></strong
          >
        </div>
        <input type="text" id="Adress" />
        <div>
          <strong
            ><label for="City">City <span>*</span></label></strong
          >
        </div>
        <input type="text" id="City" />
        <div>
          <strong><label for="ZipCode">Zip Code</label></strong>
        </div>
        <input type="text" id="ZipCode" />
      </form>
    </div>
  </body>
</html>
